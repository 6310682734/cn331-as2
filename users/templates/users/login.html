{% extends 'users/layout.html' %} {% block body %}
<div class="login">
  <h1 class="head-text">WELCOME</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input
      type="text"
      class="form-control m-4"
      name="username"
      placeholder="Student ID"
    />
    <input
      type="password"
      class="form-control m-4"
      name="password"
      placeholder="Password"
    />
    <button type="submit" class="btn btn-primary m-2 ml-2">Login</button>
    <a class="btn btn-secondary m-2 ml-2" href="{% url 'register' %}">Register</a>
  </form>
</div>
{% if message %}
<div class="alert alert-danger mt-2">{{ message }}</div>
{% endif %} {% endblock %}
